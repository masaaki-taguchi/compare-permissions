# app config file name
appConfigPath: "app_config.yaml"
# template excel file name
templateFilePath: "template.xlsx"
# output excel file name
resultFilePath: "result.xlsx"

#
# define the connecting organizations
# 
# Connecting to the org requires creating an OAuth connection definition for the client credentials flow in the External Client Apps setting.
# If more than one org is defined, the metadata for each org's profile and permission sets is retrieved and compared.
org:
  - name: (ANY ORGANIZATION NAME 1)
    instanceUrl: "https://(YOUR DOMAIN).my.salesforce.com"
    apiVersion : "65.0"
    clientId: "(YOUR CLIENT ID)"
    clientSecret: "(YOUR CLIENT SECRET)"
