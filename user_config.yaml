#
# define the target profiles and permission sets
#
# Specify the profile name and permission set name (label) in "name".
# For permission set, "ps" must be set to true.
#
target:
  - name: "CustomAdmin"
  - name: "CustomStandardUser"
  - name: "SalesUser"
    ps: true

#
# define the types of setting to be output and the output order
#
# Select the target setting type from the following.
#   - ObjectPermission
#   - FieldLevelSecurity
#   - LayoutAssignment
#   - RecordTypeVisibility
#   - UserPermission
#   - ApplicationVisibility
#   - TabVisibility
#   - ApexClassAccess
#   - ApexPageAccess
#   - CustomPermission
#   - CustomMetadataTypeAccess
#   - CustomSettingAccess
#   - LoginIpRange
#   - LoginHour
#   - SessionSetting
#   - PasswordPolicy
#
settingType: [
  "ObjectPermission",
  "FieldLevelSecurity",
  "LayoutAssignment",
  "RecordTypeVisibility",
  "UserPermission",
  "ApplicationVisibility",
  "TabVisibility",
  "ApexClassAccess",
  "ApexPageAccess",
  "CustomPermission",
  "CustomMetadataTypeAccess",
  "CustomSettingAccess",
  "LoginIpRange",
  "LoginHour",
  "SessionSetting",
  "PasswordPolicy"
]

#
# define the target objects
#
# If this parameter is not defined, All objects included in the profiles/permission sets are targets.
#
object: [
  Account, 
  Contact, 
  Opportunity, 
  User, 
]

